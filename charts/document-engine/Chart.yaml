apiVersion: v2
name: document-engine
description: PSPDFKit Document Engine
icon: data:image/svg+xml;base64,
type: application
version: 2.8.0
appVersion: "1.4.0"

maintainers:
  - name: PSPDFKit
    email: support@pspdfkit.com
    url: https://pspdfkit.com

dependencies:
  - name: postgresql
    version: 15.5.20
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: minio
    version: 14.6.29
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled

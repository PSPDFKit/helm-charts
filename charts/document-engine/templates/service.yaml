apiVersion: v1
kind: Service
metadata:
  name: {{ include "document-engine.fullname" . }}
  labels:
    {{- include "document-engine.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.internalTrafficPolicy }}
  internalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with .Values.service.trafficDistribution }}
  trafficDistribution: {{ . }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      {{- if (eq (include "document-engine.envoySidecar.enabled" . ) "true" ) }}
      targetPort: envoy
      {{- else }}
      targetPort: api
      {{- end }}
      protocol: TCP
      name: api
    {{- with .Values.observability.metrics.prometheusEndpoint }}
    {{- if .enabled }}
    - port: {{ .port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
    {{- end }}
    {{- if (eq (include "document-engine.envoySidecar.enabled" . ) "true" ) }}
    - port: {{ .Values.envoySidecar.adminPort }}
      targetPort: envoy-admin
      protocol: TCP
      name: envoy-admin
    {{- end }}
  selector:
    {{- include "document-engine.selectorLabels" . | nindent 4 }}

{{- if not .Values.dashboard.auth.externalSecret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "document-engine.dashboard.secret.name" . }}
  labels:
    {{- include "document-engine.labels" . | nindent 4 }}
data:
  DASHBOARD_USERNAME: {{ default "none" .Values.dashboard.auth.username | b64enc | quote }}
  DASHBOARD_PASSWORD: {{ default (randAlphaNum 64) .Values.dashboard.auth.password | b64enc | quote }}
{{- end }}

    pullPolicy: IfNotPresent
    tag: "v0.26.1"
  statsdPort: 9125
  port: 10254
  resources:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

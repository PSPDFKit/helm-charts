    enabled: false
    # Release namespace, if empty
    namespace: ""
    interval: 30s
    scrapeTimeout: ""
    labels: {}
    relabelings: []
    metricRelabelings: []
    honorLabels: false
    jobLabel: ""
  # https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#monitoring.coreos.com/v1.PrometheusRule
  prometheusRule:
    enabled: false
    namespace: ""
    labels: {}
    rules: []

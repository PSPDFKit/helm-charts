    # if they are needed, and _may_ set other values
    # @section -- 7. Asset storage
    # @ignored
    externalSecretName: ""
  # -- (object) Redis settings for caching and prerendering
  # @section -- 7. Asset storage
  # @notationType -- reference
  redis:

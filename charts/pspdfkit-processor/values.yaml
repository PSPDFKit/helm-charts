#
# https://pspdfkit.com/guides/processor/getting-started/configuration/
#
pspdfkit:
  license:
    licenseKey: none
    externalSecret: 
    #  name: secretName
      key: PROCESSOR_LICENSE_KEY
  auth:
    api:
      createSecret: false
      # externalSecretName: secret-name
    # API_AUTH_TOKEN can be used isntead of JWT
      # apiToken: secret
      jwt:
        enabled: false
        publicKey: kwa
      # Supported algorithms: RS256, RS512, ES256, ES512. See RFC 7518 for details about specific algorithms.
        algorithm: RS256
  log:
    level: info

image:
  repository: pspdfkit/processor
  pullPolicy: IfNotPresent
  # use `AppVersion` by default
  # tag: "2023.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

startupProbe: {}

livenessProbe:
  httpGet:
    path: /
    port: api
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /i/healthcheck
    port: api
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

resources: {}

replicaCount: 1

updateStrategy:
  type: RollingUpdate
  rollingUpdate: {}

extraEnvs: []

extraVolumeMounts: []
extraVolumes: []

sidecars: []

initContainers: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

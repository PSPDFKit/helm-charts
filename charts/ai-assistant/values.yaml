      # -- `AZURE_API_KEY`
      # @section -- 03. Configuration options
      apiKey: ""
    # -- AWS Bedrock. It is recommended to not use direct credentials, but rather IRSA
    # @section -- 03. Configuration options
    # @notationType -- none
    awsBedrock:
      # -- `BEDROCK_ACCESS_KEY_ID`
      # @section -- 03. Configuration options
      accessKeyId: ""
      # -- `BEDROCK_SECRET_ACCESS_KEY`
